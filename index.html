<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0 30px 0;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #005f99;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>¡Bienvenido a mi página web!</h1>
  </header>

  <p>Estoy aprendiendo a crear páginas con GitHub Pages y HTML.</p>

  <a href="https://github.com/tu-usuario" target="_blank" class="button">Visita mi GitHub</a>

  <footer>
    <p>© 2025 Tu Nombre</p>
  </footer>

</body>
</html>
